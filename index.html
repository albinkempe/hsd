<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HSD Esports</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: monospace, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 100vh;
            background-color: #1E1714;
            color: #B3A398;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 100vh;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5em;
        }

        h1 {
            font-size: 2.6em;
        }

        a {
            color: #d7bdf0;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .player {
            background-color: #B3A398;
            padding: 0.4em 1em;
            border-radius: 4px;
            min-width: 100px;
            color: #1E1714;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <h1>HSD Esports</h1>
            <h2>Team Members</h2>
            <div class="player">
                <p>mike</p>
            </div>
            <div class="player">
                <p>Trumman</p>
            </div>
            <div class="player">
                <p>turbo</p>
            </div>
        </div>

        <div>
            <a href="https://albinkempe.github.io/the-finals/">View Ranks</a>
        </div>
    </main>
</body>

</html>
